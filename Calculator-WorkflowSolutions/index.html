<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="index, follow">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>NumberCruncher - Front</title>
    
    <link rel="stylesheet" href="./assets/styles/main.css"/>
    
</head>
<body>


<div class="main_content">
    <div class="container">

        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <h1 class="display-4">@WorkflowSolutions</h1>
            </div>

        </div>

        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <h1>NumberCruncher</h1>
            </div>
        </div>
       
        <div class="row d-flex justify-content-center">
            <div class="calculator-grid">
                <div class="output">
                  <div data-result class="result"></div>
                  <div data-equation class="equation"></div>
                </div>
                <button class='numpad'>Num <br /> Pad</button>
                <button data-all-clear>AC</button>
                <button data-delete><span class="im im-angle-left"></span></button>
                <button data-operation>รท</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>*</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>+</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>-</button>
                <button data-number class="span-two">0</button>
                <button data-number>.</button>
                <button data-equals>=</button>
              </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <h6>Author
                    <i>Nikolay Kremenliev &copy;</i>
                    <script>document.write(new Date().getFullYear());</script>
                </h6>
            </div>

            

        </div>
        <div class="row ">
            <div class="col-12 d-flex justify-content-center ">
                <img src="./assets/img/number_cruncher.png" alt="I crunch numbers like im eating cake"
                     title="I crunch numbers like im eating cake" class="logo-img">
            </div>                
        </div>
        <div class="row ">
            <div class="col-12 d-flex justify-content-center ">
                <blockquote class="d-flex justify-content-center"><i>I like to nom on integers, but floats are really my favourite</i></blockquote>
            </div>                
        </div>
        
    </div>

</div>


<div class="row hide-the-component" id="the-component">
    <div class="col-lg d-flex justify-content-center flex-row">
       
    </div>
    <br/> <h5>This second menu is just to show the use of multiple components </h5>
</div>
</body>


<div class="circle-btl"></div>
<div class="circle-btl1 rounded-circle"></div>
<div class="circle-btl2 rounded-circle"></div>
<div class="circle-tpr rounded-circle"></div>
<div class="circle-tpr1 rounded-circle"></div>
<div class="circle-tpr2 rounded-circle"></div>
